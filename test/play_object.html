    <p>playing with object</p>
    <script>
      var o;
      var a = [ 'caboche.js', 'a.js', 'b.js' ];
      for (var i in a) {
        o = document.createElement('object');
        o.width = 0;
        o.height = 0;
        o.data = a[i];
        document.body.appendChild(o);
      }
      o.onload = function() {
        Caboche.require('a.js');
        Caboche.require('b.js');
      };
    </script>
